<div class="mainContent">
    <div class="mainContent__container">
        <h2 class="mainContent__heading"><span class="bold">{{ page.title }}:</span> {{ page.subtitle }}</h2>

        {% if page.bodyclass == 'post' %}
            <p class="mainContent__date">{{ page.date | date: "%B %e, %Y" }}</p>
        {% endif %}
        
        <div class="mainContent__md">
          {{ content }}
        </div>
    </div>
</div>
